<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calc.css">
    </head>
    <body>
       <!--made by Mohamed Ahmed-->
        <center>
            <h1 style="color: whitesmoke">Simple calculator</h1>
            <div class="main"><br>
            <input type="text" class="display" placeholder="0"><br><br>
                    <button  value="1">1</button>
                    <button  value="2">2</button>
                    <button  value="3">3</button>
                    <button class="operator" value="+">+</button><br>   
                    <button  value="4">4</button>
                    <button  value="5">5</button>
                    <button  value="6">6</button>
                    <button class="operator" value="-">-</button><br>
                    <button  value="7">7</button>
                    <button  value="8">8</button>
                    <button  value="9">9</button>
                    <button class="operator" value="*">*</button><br>
                    <button class="operator" value="/">/</button>
                    <button  value="0">0</button>
                    <button class="operator" value=".">.</button> 
                    <button class="operator" value="=">=</button><br>
                    <button style="width: 90% ; height: 50px;border-radius: 15px;" class="operator" value="C">Clear All</button>
            </div>
        </center> 
        <script type="text/javascript"src="calc.js"></script>
    </body>
</html>
